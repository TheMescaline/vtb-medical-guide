<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/css/select2.min.css" rel="stylesheet"/>
    <link href="static/cover.css" rel="stylesheet">

    <script src="https://api-maps.yandex.ru/2.1/?apikey=1fff9c9f-b53c-4c7d-9a56-3f80c58f56bc&lang=ru_RU"
            type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.8/js/select2.min.js"></script>
    <script src="static/index.js"></script>

    <title>Карта клиник</title>
</head>

<body class="text-center">
<div class="cover-container-map d-flex w-100 h-100 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h2 class="masthead-brand">Healer app</h2>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link" href="clinics.html">All clinics list</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <div class="col">
            <div class="row justify-content-md-center">
                <div id="main-block-2" class="col-md-auto my-1">
                    <select id="employee-category" class="multiselect sm-select" name="states[]"
                            multiple="multiple"></select>
                </div>
                <div id="main-block-1" class="col-md-auto my-1">
                    <select id="medical-service" class="multiselect lg-select" name="states[]"
                            multiple="multiple"></select>
                </div>
            </div>
        </div>
        <div id="main-block-3"  class="col-md-auto my-1">
            <div id="map" class="my-map"></div>
        </div>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Made with <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://github.com/ituninant">Anton</a>
                and <a href="https://github.com/themescaline">Aleksey</a>.</p>
        </div>
    </footer>
</div>


</body>

</html>
