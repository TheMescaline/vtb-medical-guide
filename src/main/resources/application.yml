spring:
  profiles:
    active: dev, dbInitialization

  datasource:
    jdbcUrl: jdbc:postgresql://localhost:5432/postgres
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      idle-timeout: 10000
      minimum-idle: 1
      maximum-pool-size: 20
      pool-name: vtbClinicsPool
      auto-commit: false

  jpa:
    generate-ddl: true
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true